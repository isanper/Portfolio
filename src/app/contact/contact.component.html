<div class="container-fluid contact">
  <div class="row contact">
  <div class="col-sm-6 contact-me">
    <div class="contact-form">
      <h1 class="text-center">
        <span class="letter" (mouseenter)="mouseEnter($event)" *ngFor="let letter of letters">{{letter}}</span>
      </h1>
      <form id="contact" role="form" autocomplete="off">
        <div class="messages"></div>
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input id="form_name" type="text" name="surname" class="form-control" placeholder="Name" required="required"
                  data-error="name is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Email" required="required"
                  data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Subject" required="required"
                data-error="subject is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <textarea id="form_message" name="message" class="form-control" placeholder="Message" rows="4" required="required"
                data-error="send a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-sm-12 text-right">
            <input type="submit" class="btn btn-send" value="Send message">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="col-sm-6 map">
      <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
  </div>
</div>
</div>
